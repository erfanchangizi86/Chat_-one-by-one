{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">

<!-- Header -->
<header class="bg-indigo-700 text-white py-6">
    <div class="container mx-auto flex flex-col md:flex-row justify-between items-center gap-4 px-4">
        <!-- Logo -->
        <h1 class="text-3xl font-bold">McqMate</h1>

        <!-- Search Bar -->
        <div class="relative w-full md:w-1/2">
            <form action="">
            <input 
                type="text" 
                placeholder="Search topics, courses, or users..." 
                name="search"
                class="w-full rounded-lg py-2 px-4 text-gray-800 outline-none focus:ring-2 focus:ring-indigo-400 ">
            <button class="absolute right-3 top-2" type="submit">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" class="w-5 h-5 text-gray-600">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M21 21l-5.197-5.197m0 0A7.5 7.5 0 105.196 5.196a7.5 7.5 0 0010.607 10.607z" />
                </svg>
            </button>
                </form>
        </div>

        <!-- Login/Register Links -->
        <div class="flex gap-4">
            <a href="{% url 'login' %}" class="text-white text-lg hover:underline">Login</a>
            <a href="{% url 'register' %}" class="text-white text-lg hover:underline">Register</a>
        </div>
    </div>
</header>

<!-- Chat Container -->
<main class="container mx-auto mt-6 p-4">
    <h2 class="text-2xl font-bold text-gray-800 mb-4">Chats</h2>
    <div class="space-y-4">
        {% for chat in chats %}
            <div class="flex items-center gap-4 p-4 bg-white shadow-md rounded-lg">
                <img src="{% static 'books/img/logo.png' %}" alt="Avatar" class="w-12 h-12 rounded-full">
                <div>
                    <a href="{% url 'index' chat_id=chat.id %}" class="hover:underline">
                        <p class="text-gray-800 font-semibold">
                            {% if chat.user1.username == request.user.username %}
                                {{ chat.user2.username }}
                            {% else %}
                                {{ chat.user1.username }}
                            {% endif %}
                        </p>
                    </a>
                    <p class="text-sm text-gray-600">{{ chat.get_last_message_preview }}</p>
                </div>
            </div>
        {% endfor %}
    </div>
</main>

</body>
</html>
